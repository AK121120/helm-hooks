# This hook runs on BOTH pre-install and pre-upgrade with DIFFERENT weights
# The helm-hooks post-renderer will split this into 2 separate Jobs
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-pre-hook
  labels:
    app: {{ .Release.Name }}
    hook-type: pre
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weights: "pre-install=-10,pre-upgrade=-5"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        hook-type: pre
    spec:
      containers:
        - name: pre-hook
          image: {{ .Values.hookImage }}
          command:
            - /bin/sh
            - -c
            - |
              echo "============================================"
              echo "PRE HOOK RUNNING"
              echo "Hook Event: $HELM_HOOK_EVENT"
              echo "Hook Weight: $HELM_HOOK_WEIGHT"
              echo "Release: {{ .Release.Name }}"
              echo "============================================"
              sleep 3
      restartPolicy: Never
  backoffLimit: 0
