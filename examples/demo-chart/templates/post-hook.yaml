# Post hooks: POSITIONAL format + env injection DISABLED
# Showcases: helm.sh/hook-weights with positional weights + helm.sh/hook-env: "false"
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-post-hook
  labels:
    app: {{ .Release.Name }}
    hook-type: post
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weights: "10,15"
    helm.sh/hook-env: "false"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        hook-type: post
    spec:
      containers:
        - name: post-hook
          image: {{ .Values.hookImage }}
          command:
            - /bin/sh
            - -c
            - |
              echo "============================================"
              echo "POST HOOK RUNNING - NO ENV VARS INJECTED"
              echo "Release: {{ .Release.Name }}"
              echo "============================================"
              sleep 3
      restartPolicy: Never
  backoffLimit: 0
