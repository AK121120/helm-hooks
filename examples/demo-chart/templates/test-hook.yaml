# Test hook: NATIVE HELM - PASSTHROUGH unchanged
# Showcases: Single hook with native helm.sh/hook-weight - helm-hooks does NOT modify this
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-test
  labels:
    app: {{ .Release.Name }}
    hook-type: test
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        hook-type: test
    spec:
      containers:
        - name: test
          image: {{ .Values.hookImage }}
          command:
            - /bin/sh
            - -c
            - |
              echo "============================================"
              echo "TEST HOOK - NATIVE HELM PASSTHROUGH"
              echo "This hook was NOT modified by helm-hooks plugin"
              echo "Release: {{ .Release.Name }}"
              echo "============================================"
              echo "Test passed!"
              sleep 2
      restartPolicy: Never
  backoffLimit: 0
