# Test hook for helm test
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-test
  labels:
    app: {{ .Release.Name }}
    hook-type: test
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        hook-type: test
    spec:
      containers:
        - name: test
          image: {{ .Values.hookImage }}
          command:
            - /bin/sh
            - -c
            - |
              echo "============================================"
              echo "TEST HOOK RUNNING"
              echo "Hook Event: $HELM_HOOK_EVENT"
              echo "Hook Weight: $HELM_HOOK_WEIGHT"
              echo "Release: {{ .Release.Name }}"
              echo "============================================"
              echo "Test passed!"
              sleep 2
      restartPolicy: Never
  backoffLimit: 0
