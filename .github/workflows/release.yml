name: Release

on:
  push:
    tags:
      - 'v*'

env:
  QUAY_REPO: quay.io/gkananthakrishna/helm-hooks

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test ./... -v

      - name: Run vulnerability scan
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Build all platforms
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.Version=$VERSION -X main.GitCommit=$GIT_COMMIT -X main.BuildDate=$BUILD_DATE"
          
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o helm-hooks-linux-amd64 ./cmd/helm-hooks
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o helm-hooks-linux-arm64 ./cmd/helm-hooks
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o helm-hooks-darwin-amd64 ./cmd/helm-hooks
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o helm-hooks-darwin-arm64 ./cmd/helm-hooks
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o helm-hooks-windows-amd64.exe ./cmd/helm-hooks

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push container image
        run: |
          cat > Dockerfile << 'EOF'
          FROM scratch
          COPY helm-hooks-linux-amd64 /helm-hooks
          ENTRYPOINT ["/helm-hooks"]
          EOF
          
          docker build -t ${{ env.QUAY_REPO }}:${{ steps.version.outputs.VERSION }} .
          docker tag ${{ env.QUAY_REPO }}:${{ steps.version.outputs.VERSION }} ${{ env.QUAY_REPO }}:latest
          docker push ${{ env.QUAY_REPO }}:${{ steps.version.outputs.VERSION }}
          docker push ${{ env.QUAY_REPO }}:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            helm-hooks-linux-amd64
            helm-hooks-linux-arm64
            helm-hooks-darwin-amd64
            helm-hooks-darwin-arm64
            helm-hooks-windows-amd64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
